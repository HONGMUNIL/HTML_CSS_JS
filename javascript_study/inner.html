<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="setInnerText()">text</button>
    <button onclick="setInnerHtml()">html</button>
    <h1 class="now">현재 시간 : <span></span></h1>

    <script>
        function setInnerText(){
            const date = new Date().toISOString();
            const noewElement = document.querySelector(".now > span");  
            //noewElement.querySelector("span"); 
            noewElement.innerText = `<i> ${date} </i>`;      
        }
        function setInnerHtml(){    
            const date = new Date().toISOString(); 
            const noewElement = document.querySelector(".now > span");   
            noewElement.innerHTML = `<i> ${date} </i>`;
        }
    </script>
  


</body>
</html>
