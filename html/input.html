<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <th><label for="10">사용자 이름</label></th>
                <td><input type="text" id="10"></td>
            </tr>
            <tr>
                <th><label for="20">비밀번호</label></th>
                <td><input type="password" id="20"></td>
            </tr>
            <tr>
                <th><label for="30">취미</label></th>
                <td>
                    <input type="checkbox" id="30">
                    <label for="30">축구</label>
                    <input type="checkbox" id="40">
                    <label for="40">농구</label>
                </td>
            </tr>
            <tr>
                <th><label for="50">성별</label></th>
                <td>
                    <input type="radio" id="50" name="gender">
                    <label for="50">남</label>
                    <input type="radio" id="60" name="gender">
                    <label for="60">여</label>
                </td>
            </tr>
            <tr>
                <th><label for="70">점수</label></th>
                <td><input type="number" id="70" min="0" max="100"></td>
            </tr>

        </tbody>

    </table>
</body>
</html>
